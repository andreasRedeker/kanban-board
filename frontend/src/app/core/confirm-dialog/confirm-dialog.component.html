<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
    <p>{{ message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button cdkFocusInitial (click)="onDismiss()">Abbrechen</button>
    <button mat-button (click)="onConfirm()">{{ confirmButtonText }}</button>
</mat-dialog-actions>
